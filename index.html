<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anywhere App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="head">
            <div class="logo">
                <p>AA</p>
            </div>
            <div class="logo-name">
                <h3>Anywhere app <span class="app-dot">.</span></h3>
            </div>
            <div class="nav">
                <p><a href="#">Home</a></p>
                <p><a href="#">Join</a></p>
                
            </div>
        </div>
    </header>

    <section>
        <div class="sec-1">
            <div class="start">
                <h2>START FOR FREE</h2>
            </div>

            <div class="create">
                <p>Create new account<span class="create-dot">.</span></p>
            </div>
            
            <div class="log-in">
            <p>Already a member?<a href="#">Log in</a></p>
            </div>
    </div>
    </section>

    <section>
        <div class="sec-2">
            <div class="form-name">
                <input type="text" placeholder="Enter your first name" value="Jahswill">
                <input type="text" placeholder="Enter your last name" value="Ogbeide">
            </div>

            <div class="form-mail">
                <input type="email" placeholder="Enter your Email" value="ogbeidejahswill@gmail.com">
            </div>

            <div class="form-password">
                <input type="password" placeholder="Password" value="12345678910">
            </div>
        </div>
    </section>

    <section>
        <div class="sec-3">
            <div class="method">
                <button class="create-method"><a href="#">Create Method</a></button>
                <button class="create-account"><a href="#">Create account</a></button>
            </div>
        </div>
    </section>
    <!-- END OF HEADER -->

    
</body>
</html>
